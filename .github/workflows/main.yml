name: Build blog.turbo.fish
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Build and deploy the site
    runs-on: ubuntu-24.04
    steps:
    - name: Check out the repository
      uses: actions/checkout@v5
    - name: Download Zola
      run: |
        version='v0.21.0'
        archive="zola-${version}-x86_64-unknown-linux-gnu.tar.gz"
        curl -L "https://github.com/getzola/zola/releases/download/${version}/${archive}" -o "$archive"
        tar xf "$archive"
    - name: Build the site
      run: |
        ./zola build
    - name: Deploy the site
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force_orphan: true
        user_name: 'the turbofish'
        user_email: 'noreply@turbo.fish'
        commit_message: 'Add files generated by zola'
