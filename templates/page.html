{% extends "skel.html" %}
{% block html_title %}{{ page.title }} | blog.turbo.fish{% endblock html_title %}
{% block content %}
{% set iso_date = page.date | date(format = '%Y-%m-%d') %}
<article>
    <h1 class="page-title">{{ page.title }}</h1>
    <small class="post-meta">
        Published
        <time datetime="{{ iso_date }}">{{ iso_date }}</time>
        on
        <a href="/">blog.turbo.fish</a>
    </small>
    {{ page.content | safe }}
</article>
{% endblock content %}
